<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CityBee | Add Model</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Custom JS -->
    <script defer src="../scripts/addModel.js" type="module"></script>
  </head>
  <body class="bg-light">
    <header>
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="../index.html">
           
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item p-2 md">
                  <a class="nav-link" href="./viewModels.html">View Models</a>
                </li>
                <li class="nav-item p-2">
                  <a class="nav-link" href="#">Add Model</a>
                </li>
                <li class="nav-item p-2">
                  <a class="nav-link" href="./viewVehicle.html">View Vehicle</a>
                </li>
                <li class="nav-item p-2">
                  <a class="nav-link" href="./addVehicle.html">Add Vehicle</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </header>
    <main>
      <section id="formSection">
        <div class="container my-5 p-3">
          <h2>ADD NEW MODEL</h2>
          <form>
            <div class="form-group row my-4">
              <label
                for="modelName"
                class="col-sm-2 col-form-label col-form-label-lg"
                >MODEL NAME</label
              >
              <div class="col-sm-10 ">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="modelName"
                  placeholder="Mercedes"
                  required
                />
              </div>
            </div>
            <div class="form-group row my-4">
              <label
                for="modelPrice"
                class="col-sm-2 col-form-label col-form-label-lg"
                >MODEL HOUR PRICE</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="modelPrice"
                  placeholder="5.55 €"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary my-4">Add Model</button>
          </form>
          <div class="alert alert-success" role="alert" style="display: none;">
            This is a success alert—check it out!
          </div>
          <div class="alert alert-danger" role="alert" style="display: none;">
            This is a danger alert—check it out!
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
