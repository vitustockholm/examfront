<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CityBeeApp | View Vehicles</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Custom JS -->
    <script defer src="../scripts/viewVehicle.js" type="module"></script>
  </head>
  <body>
    <header>
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="../index.html"> </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item p-2 md">
                  <a class="nav-link" href="./viewModels.html">View Models</a>
                </li>
                <li class="nav-item p-2">
                  <a class="nav-link" href="./addModel.html">Add Model</a>
                </li>
                <li class="nav-item p-2">
                  <a class="nav-link" href="#">View Vehicle</a>
                </li>
                <li class="nav-item p-2">
                  <a class="nav-link" href="./addVehicle.html">Add Vehicle</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </header>
    <main>
      <section id="viewWithFilterSection">
        <div class="container my-5 p-3">
          <h2>VEHICLES</h2>

          <button type="button" data-id="" class="btn btn-outline-dark mt-3">
            All
          </button>
          <button
            type="button"
            data-id="lietuva"
            class="btn btn-outline-dark mt-3 mx-3"
          >
            Lietuva
          </button>
          <button
            type="button"
            data-id="latvija"
            class="btn btn-outline-dark mt-3"
          >
            Latvija
          </button>
          <button
            type="button"
            data-id="estija"
            class="btn btn-outline-dark mt-3 mx-3"
          >
            Estija
          </button>
          <table class="table table-dark mt-3">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Model</th>
                <th scope="col">Hour Price</th>
              </tr>
            </thead>
          </table>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
